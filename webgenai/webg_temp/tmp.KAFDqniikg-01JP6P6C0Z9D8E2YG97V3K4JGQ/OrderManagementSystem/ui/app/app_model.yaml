entities:
  Customer:
    columns:
    - label: ' name*'
      name: name
      search: true
      sort: true
      template: text
      type: VARCHAR
    - name: balance
      type: DECIMAL
    - name: credit_limit
      type: DECIMAL
    - name: id
      template: integer
      type: INTEGER
    description: Represents a customer in the system with unique name, balance, and
      credit limit attributes.
    favorite: name
    hidden: {}
    info_list: Represents a customer in the system with unique name, balance, and
      credit limit attributes.
    label: Customer
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - customer_id
      name: OrderList
      resource: Order
    type: Customer
  Item:
    columns:
    - label: ' id*'
      name: id
      search: true
      sort: true
      template: integer
      type: INTEGER
    - name: order_id
      template: integer
      type: INTEGER
    - name: product_id
      template: integer
      type: INTEGER
    - name: quantity
      required: true
      template: integer
      type: INTEGER
    - name: unit_price
      type: DECIMAL
    - name: amount
      type: DECIMAL
    description: Represents an item in an order, including quantity and pricing details.
    favorite: id
    hidden: {}
    info_list: Represents an item in an order, including quantity and pricing details.
    label: Item
    primary_key:
    - id
    tab_groups:
    - direction: toone
      fks:
      - order_id
      name: order
      resource: Order
    - direction: toone
      fks:
      - product_id
      name: product
      resource: Product
    type: Item
  Order:
    columns:
    - label: ' id*'
      name: id
      search: true
      sort: true
      template: integer
      type: INTEGER
    - name: customer_id
      template: integer
      type: INTEGER
    - name: amount_total
      type: DECIMAL
    - name: notes
      template: text
      type: VARCHAR
    - name: date_shipped
      type: DATE
    description: Represents an order made by a customer, including a notes field.
    favorite: id
    hidden: {}
    info_list: Represents an order made by a customer, including a notes field.
    label: Order
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - order_id
      name: ItemList
      resource: Item
    - direction: toone
      fks:
      - customer_id
      name: customer
      resource: Customer
    type: Order
  Product:
    columns:
    - label: ' name*'
      name: name
      search: true
      sort: true
      template: text
      type: VARCHAR
    - name: unit_price
      type: DECIMAL
    - name: id
      template: integer
      type: INTEGER
    description: Represents a product available in the system with a unit price.
    favorite: name
    hidden: {}
    info_list: Represents a product available in the system with a unit price.
    label: Product
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - product_id
      name: ItemList
      resource: Item
    type: Product
settings:
  HomeJS: /admin-app/home.js
  max_list_columns: 8
  style_guide:
    applicationLocales:
    - en
    - es
    currency_symbol: $
    currency_symbol_position: left
    date_format: LL
    decimal_max: '1000000000'
    decimal_min: '0'
    decimal_separator: .
    edit_on_mode: dblclick
    exclude_listpicker: false
    include_translation: false
    keycloak_client_id: alsclient
    keycloak_realm: kcals
    keycloak_url: http://localhost:8080
    locale: en
    max_decimal_digits: '4'
    min_decimal_digits: '2'
    mode: tab
    pick_style: list
    serviceType: OntimizeEE
    startSessionPath: /auth/login
    style: light
    thousand_separator: ','
    use_keycloak: false
